<body>
    <div class="headingDiv">
        <h1>
            Student Registration Form
        </h1>
    </div>
    <br><br>
    <div class="contentDiv">

        <label for="fname">Name :</label>
        <span class="inputSpan">
            <input type="text" placeholder="Enter full name" id="fname">
        </span>
        <br /><br />

        <label for="dName">Father's Name :</label>
        <input type="text" id="dName">
        <br /><br />

        <label for="mName">Mother's Name :</label>
        <input type="text" placeholder="" id="mName">
        <br /><br />

        <label for="pNumber">Phone Number :</label>
        <input type="number" placeholder="0312xxxxx" id="pNumber">
        <br /><br />

        <label for="emailId">Email :</label>
        <input type="email" placeholder="email" id="emailId">
        <br /><br />

        <label for="gender">Gender :</label>



        <input type="radio" placeholder="" name="selectGender" id="ds">
        <label>Male</label>

        <input type="radio" placeholder="" name="selectGender" id="ds">
        <label>Female</label>

        <input type="radio" placeholder="" name="selectGender" id="ds">
        <label>Other</label>
        <br /><br />

        <label for="">Date of Birth : </label>
        <input type="date">
        <br><br />

        <label for="">Address : </label>
        <input type="" placeholder="street-    house-    road - ">
        <br><br />

        <label for="bloodGroup">BloodGroup:</label>
        <input list="bloodGroups" name="bloodGroup" id="bloodGroup">
        <datalist id="bloodGroups">
            <option value="A">
            <option value="O">
            <option value="B">

        </datalist>
        <br><br />

        <label for="gender">Department :</label>



        <input type="radio" placeholder="" name="selectGender" id="ds">
        <label>CSE</label>

        <input type="radio" placeholder="" name="selectGender" id="ds">
        <label>BBA</label>

        <input type="radio" placeholder="" name="selectGender" id="ds">
        <label>MBA</label>
        <br /><br />

        <label>Course :</label>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> C</label>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> C++</label>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">Java</label>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">AI</label>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2">Data science</label>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> ML</label><br><br />

        <label for="myfile">Photo :</label>
        <input type="file" id="myfile" name="myfile"><br><br>
        <input type="submit" value="Submit">

    </div>
